<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Balance Life</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #f8f7f4; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; color: #264733; font-weight: 600;">
          Balance Life
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html" style="color: #264733;">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html" style="color: #264733;">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="turnos.html" style="color: #264733;">Turnos</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html" style="color: #264733;">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- SECCIÓN TÍTULO -->
  <section class="text-center p-4 mt-5">
    <h1 class="fw-bold" style="font-family: 'Cormorant Garamond', serif; color: #1b4332;">
      Contacto
    </h1>
    <p class="text-muted">Dejanos tu mensaje y nos pondremos en contacto con vos</p>
  </section>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">

    <div class="p-4 rounded shadow-sm" style="background-color: #fffaf2;">

      <h2 class="text-center mb-4" style="font-family: 'Cormorant Garamond', serif; color: #1b4332;">
        Enviar mensaje
      </h2>

      <!-- CAMPOS -->
      <input type="text" id="nombreHTML" placeholder="Tu nombre" class="form-control mb-3">
      <input type="text" id="emailHTML" placeholder="Tu email" class="form-control mb-3">
      <input type="text" id="motivoHTML" placeholder="Motivo" class="form-control mb-3">
      <textarea id="mensajeHTML" placeholder="Mensaje" class="form-control mb-3" rows="4"></textarea>

      <input type="button" value="Enviar mensaje" id="botonAgregar" class="btn btn-beige w-100 mb-4">

      <!-- BORRAR MENSAJE -->
      <input type="text" id="idBorrar" placeholder="ID mensaje a borrar" class="form-control mb-3">
      <input type="button" value="Borrar mensaje" id="borrarMensaje" class="btn btn-outline-danger w-100 mb-4">

      <!-- FILTRAR POR MOTIVO -->
      <input type="text" id="motivoFiltrar" placeholder="Motivo para filtrar" class="form-control mb-3">
      <input type="button" value="Filtrar por motivo" id="botonFiltrar" class="btn btn-outline-success w-100 mb-4">

      <!-- LISTA -->
      <div id="listaMensajes" class="p-3 bg-white rounded shadow-sm">
        <p class="text-muted text-center">Aún no hay mensajes enviados.</p>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3" style="background-color: #f8f6f1;">
    <a href="index.html" class="volver" style="color: #1b4332; text-decoration: none; font-weight: 600;">
      ← Volver al inicio
    </a>
  </footer>

  <script src=js/contacto.js"></script>
</body>
</html>
