<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos | Balance Life</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #f8f7f4; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; color: #264733; font-weight: 600;">
          Balance Life
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html" style="color: #264733;">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html" style="color: #264733;">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="turnos.html" style="color: #264733;">Turnos</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html" style="color: #264733;">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- SECCIÓN TÍTULO -->
  <section class="text-center p-4 mt-5">
    <h1 class="fw-bold" style="font-family: 'Cormorant Garamond', serif; color: #1b4332;">
      Gestión de Turnos
    </h1>
    <p class="text-muted">Agregá, filtrá o eliminá turnos del centro de bienestar Balance Life</p>
  </section>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">

    <!-- FORMULARIO -->
    <section class="p-4 rounded shadow-sm" style="background-color: #fffaf2;">
      <h2 class="text-center mb-4" style="color: #1b4332; font-family: 'Cormorant Garamond', serif;">Nuevo turno</h2>

      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del cliente">
        </div>
        <div class="col-md-6">
          <select id="servicio" class="form-select">
            <option value="">Seleccioná servicio</option>
            <option value="Yoga">Yoga</option>
            <option value="Pilates">Pilates</option>
            <option value="Spa">Spa</option>
            <option value="Nutrición">Nutrición</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="date" id="fecha" class="form-control">
        </div>
        <div class="col-md-6">
          <input type="time" id="hora" class="form-control">
        </div>
      </div>

      <div class="text-center mt-4">
        <input type="button" value="Agregar turno" id="botonAgregar" class="btn btn-beige w-50">
      </div>
    </section>

    <hr class="my-5">

    <!-- FILTRAR -->
    <section class="mb-4">
      <div class="p-4 rounded shadow-sm" style="background-color: #fffaf2;">
        <h3 class="text-center mb-3" style="font-family: 'Cormorant Garamond', serif; color: #1b4332;">Filtrar por servicio</h3>
        <div class="row g-3 justify-content-center">
          <div class="col-md-8">
            <input type="text" id="servicioFiltrar" class="form-control" placeholder="Ej: Yoga">
          </div>
          <div class="col-md-4 text-center">
            <input type="button" value="Filtrar" id="botonFiltrar" class="btn btn-outline-success w-100">
          </div>
        </div>
      </div>
    </section>

    <!-- ELIMINAR -->
    <section class="mb-4">
      <div class="p-4 rounded shadow-sm" style="background-color: #fffaf2;">
        <h3 class="text-center mb-3" style="font-family: 'Cormorant Garamond', serif; color: #1b4332;">Eliminar turno</h3>
        <div class="row g-3 justify-content-center">
          <div class="col-md-8">
            <input type="text" id="idBorrar" class="form-control" placeholder="ID del turno a eliminar">
          </div>
          <div class="col-md-4 text-center">
            <input type="button" value="Borrar turno" id="borrarTurno" class="btn btn-outline-danger w-100">
          </div>
        </div>
      </div>
    </section>

    <hr class="my-5">

    <!-- LISTA DE TURNOS -->
    <section>
      <div id="turnosContainer" class="p-4 rounded shadow-sm" style="background-color: #fffaf2;">
        <p class="text-muted text-center">Aún no hay turnos cargados.</p>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3" style="background-color: #f8f6f1;">
    <a href="servicios.html" class="volver" style="color: #1b4332; text-decoration: none; font-weight: 600;">
      ← Volver a servicios
    </a>
  </footer>

  <!-- JS -->
  <script src="JS/script.js"></script>
</body>
</html>
